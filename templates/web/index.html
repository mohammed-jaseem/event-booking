{% extends 'base/web-base.html' %}

{% load static %}

{% block container %}

{% include 'include/header.html' %}


<section class="wrapper">
    {% for slider in slideries %}
        <a href="#" class="block relative group h-[80%]">
            <div class="relative">
                <img src="{{ slider.image.url }}" alt="image" class="w-full h-[700px]">
                <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-2xl">
                    <h3 class="text-3xl font-bold text-white">{{ slider.title }}</h3>
                </div>
            </div>
        </a>
    {% endfor %}
</section>

<div class="grid grid-cols-2 md:grid-cols-4 gap-8 p-6 mt-[50px]">
    {% for event in events %}
    <!-- Music -->
    <div class="flex flex-col items-center text-center">
      <div class="p-1 rounded-full bg-indigo-100">
        <a href="{% url 'web:single_event' id=event.id %}">
            <img src="{{ event.image.url }}" alt="Music Icon" class="max-w-[50px] min-w-[70px] rounded-full">
        </a>
      </div>
      <p class="mt-4 text-sm font-medium text-gray-700">{{ event.name }}</p>
    </div>
    {% endfor %}
</div>


    
{% endblock %}
