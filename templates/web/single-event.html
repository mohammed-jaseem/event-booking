{% extends 'base/web-base.html' %}

{% load static %}

{% block container %}

{% include 'include/header.html' %}


<div>
    <section class="wrapper flex justify-between flex-wrap gap-6">
            <div class="flex flex-col md:flex-row w-full h-[300px] overflow-hidden bg-red-500 text-white">
                {% for tip in tips %}
                <div class="flex flex-col justify-center items-start p-8 w-full md:w-1/2">
                    <h3 class="text-[50px] font-bold mb-3">{{ tip.title }}</h3>
                    <h4 class="mb-3 font-[600] text-[20px]">{{ tip.name }}</h4>
                    <p class="text-[14px]">{{ tip.short_description }}</p>
                </div>
                <div class="flex justify-end  md:w-1/2">
                    <img src="{{ tip.image.url }}" alt="image" class=" w-[80%] h-full">
                </div>
                {% endfor %}
            </div>
    </section>
</div>
{% endblock %}
