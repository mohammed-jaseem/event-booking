{% extends 'base/web-base.html' %}

{% load static %}

{% block container %}

{% include 'include/header.html' %}

<div class="min-h-screen flex flex-col items-center justify-center px-4 mt-[50px]">
    <!-- Booking Form -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full mb-8">
      <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Book Your Event</h1>
      <form id="bookingForm" method="POST" class="space-y-6">
        {% csrf_token %}
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your name" required />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your email" required />
        </div>

        <!-- Place -->
        <div>
          <label for="place" class="block text-sm font-medium text-gray-700">Place</label>
          <input type="text" id="place" name="place" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter booking location" required />
        </div>

        <!-- Date -->
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
          <input type="date" id="date" name="date" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
        </div>

        <!-- Time -->
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
          <input type="time" id="time" name="time" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required />
        </div>

        <!-- Participants -->
        <div>
          <label for="participants" class="block text-sm font-medium text-gray-700">Participants</label>
          <input type="number" id="participants" name="participants" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter number of participants" required />
        </div>

        <!-- Requirements -->
        <div>
          <label for="requirements" class="block text-sm font-medium text-gray-700">Requirements</label>
          <textarea id="requirements" name="requirements" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter any special requirements"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none">Confirm Booking</button>
      </form>
    </div>
  </div>

{% endblock %}
