<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Booking Page Container -->
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Book Your Slot</h1>

      <!-- Booking Form -->
      <form id="bookingForm" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Date -->
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700">Booking Date</label>
          <input
            type="date"
            id="date"
            name="date"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>

        <!-- Time -->
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700">Booking Time</label>
          <input
            type="time"
            id="time"
            name="time"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>

        <!-- Number of Participants -->
        <div>
          <label for="participants" class="block text-sm font-medium text-gray-700">Number of Participants</label>
          <input
            type="number"
            id="participants"
            name="participants"
            min="1"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter number of participants"
            required
          />
        </div>

        <!-- Price -->
        <div class="flex items-center justify-between">
          <span class="text-gray-700 font-medium">Total Price:</span>
          <span id="totalPrice" class="text-indigo-600 font-bold">$0.00</span>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none"
          >
            Confirm Booking
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const participantsInput = document.getElementById('participants');
    const totalPriceElement = document.getElementById('totalPrice');
    const PRICE_PER_PARTICIPANT = 50; // Price per participant in USD

    participantsInput.addEventListener('input', () => {
      const participants = parseInt(participantsInput.value) || 0;
      const totalPrice = participants * PRICE_PER_PARTICIPANT;
      totalPriceElement.textContent = `$${totalPrice.toFixed(2)}`;
    });

    const bookingForm = document.getElementById('bookingForm');
    bookingForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Your booking has been successfully submitted!');
      bookingForm.reset();
      totalPriceElement.textContent = '$0.00';
    });
  </script>
</body>
</html>
