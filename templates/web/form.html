{% extends 'base/web-base.html' %}

{% load static %}

{% block container %}

{% include 'include/header.html' %}

<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-lg w-full">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">Create an Event</h1>
      <form id="eventForm" class="space-y-4">
        <!-- Event Name -->
        <div class="from-group">
          <label for="event_type">Event Type</label>
          <select name="event_type" id="event_type">
              <option value="home">Food & Drink</option>
              <option value="work">Business</option>
              <option value="work">Hobbies</option>
              <option value="work">Dating</option>
              <option value="work">Holidays</option>
              <option value="work">Performing & Visual Arts</option>
              <option value="work">Nightlife</option>
              <option value="work">Music</option>
          </select>
     </div>
        
        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea
            id="description"
            name="description"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter event description"
            required
          ></textarea>
        </div>
        
        <!-- Venue -->
        <div>
          <label for="venue" class="block text-sm font-medium text-gray-700">Venue</label>
          <input
            type="text"
            id="venue"
            name="venue"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter venue"
            required
          />
        </div>
        
        <!-- Max Participants -->
        <div>
          <label for="maxParticipants" class="block text-sm font-medium text-gray-700">Max Participants</label>
          <input
            type="number"
            id="maxParticipants"
            name="maxParticipants"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="Enter maximum participants"
            required
          />
        </div>
        
        <!-- Upload Event Image -->
        <div>
          <label for="eventImage" class="block text-sm font-medium text-gray-700">Event Image</label>
          <input
            type="file"
            id="eventImage"
            name="eventImage"
            class="mt-1 block w-full text-gray-700 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            accept="image/*"
          />
          <p class="text-sm text-gray-500 mt-1">Accepted formats: JPG, PNG, GIF (max size: 2MB).</p>
        </div>
        
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none"
          >
            Submit Event
          </button>
        </div>
      </form>
    </div>
</div>

{% endblock %}
